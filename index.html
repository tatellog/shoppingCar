<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AngularJS</title>

    <link rel="stylesheet" type="text/css" href="css/base.css" />

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="https://code.angularjs.org/1.5.0/angular-route.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="app.js"></script>

    <script src="controladores/inicio.js"></script>
    <script src="controladores/navegacionControl.js"></script>
    <script src="controladores/confirmacion.js"></script>
    <script src="controladores/navBar.js"></script>
    <script src="servicios/carritoDeCompras.js"></script>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="libs/bower_components/materialize/dist/js/materialize.js"></script>
    <script src="controladores/test.js"></script>
</head>



<body ng-app='navegacion'>
<!-- Dropdown Structure -->

<ul id="dropdown1" class="dropdown-content">
    <li><a href="#!">one</a></li>
    <li><a href="#!">two</a></li>
    <li class="divider"></li>
    <li><a href="#!">three</a></li>
</ul>


<nav>
    <div class="nav-wrapper" ng-controller="controladorDatos">
        <a href="#!" class="brand-logo"><img src="imagenes/logo-rappi-white.svg" alt=""></a>
        <ul class="right hide-on-med-and-down">
            <li ng-repeat="cat in productos.categorias"><a class="dropdown-button" href="#!" data-activates="dropdown1">
                <div class="dropdown">{{cat.name}}</div>
                <div class="dropdown-content" ng-repeat="level1 in cat.sublevels" >{{level1.name}}
                    <div class="level2" ng-repeat="level2 in level1.sublevels"> {{level2.name}}</div>
                </div>
               </a>
            </li>
        </ul>

        <div class="shopp">
            <a id="logo-container" ui-sref="shoppingCar" class="brand-logo margin1Top">
                <img src="imagenes/ic_shopping_cart_white_36px.svg" alt=""/></a>
        </div>


        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="side-nav" id="mobile-demo">
            <li ng-repeat="integrante in productos.categorias"><a href="sass.html">{{integrante.name}}</a></li>
        </ul>
    </div>
</nav>
