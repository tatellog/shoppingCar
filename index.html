<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AngularJS</title>

    <link rel="stylesheet" type="text/css" href="css/base.css" />

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="libs/bower_components/materialize/dist/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="libs/bower_components/materialize/dist/js/materialize.min.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="https://code.angularjs.org/1.5.0/angular-route.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="app.js"></script>

    <script src="controladores/inicio.js"></script>
    <script src="controladores/navegacionControl.js"></script>
    <script src="controladores/confirmacion.js"></script>
    <script src="controladores/navBar.js"></script>
    <script src="servicios/carritoDeCompras.js"></script>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="libs/bower_components/materialize/dist/js/materialize.js"></script>
    <script src="controladores/test"></script>
</head>



<body ng-app='navegacion'>
<!-- Dropdown Structure -->
<ul id="dropdown1" class="dropdown-content">
    <li><a href="#!">one</a></li>
    <li><a href="#!">two</a></li>
    <li class="divider"></li>
    <li><a href="#!">three</a></li>
</ul>
<nav>
    <div class="nav-wrapper">
        <a href="#!" class="brand-logo"><img src="imagenes/logo-rappi-white.svg" alt=""></a>
        <ul class="right hide-on-med-and-down">
            <li><a href="sass.html">Sass</a></li>
            <li><a href="badges.html">Components</a></li>
            <!-- Dropdown Trigger -->
            <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Dropdown<i class="material-icons right">arrow_drop_down</i></a></li>
        </ul>
        <div class="shopp" >
            <a id="logo-container" ui-sref="shoppingCar" class="brand-logo margin1Top">
                <img src="imagenes/ic_shopping_cart_white_36px.svg" alt="" /></a>
        </div>


        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="side-nav" id="mobile-demo">
            <li><a href="sass.html">Sass</a></li>
            <li><a href="badges.html">Components</a></li>
            <li><a href="collapsible.html">Javascript</a></li>
            <li><a href="mobile.html">Mobile</a></li>
        </ul>
    </div>

</nav>


<div class="parallax-container">
    <div class="parallax"><img src="imagenes/parallax1.jpg"></div>
</div>
<div class="section white">

    <div class="row container navbar navbar-default" ng-controller="navegacionControl">
        <h2 class="header">Shopping Store {{equipo.name}}</h2>
        <ul>
            <li ng-repeat="integrante in equipo.sublevels">{{integrante.name}}</li>
        </ul>

        <div class="container" ng-view></div>
    </div>
</div>


</body>
