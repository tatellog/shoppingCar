

<div class="row">
    <div class="col s8 m8 l8">
        <ul class="collection" ng-repeat="producto in productos">
            <li class="collection-item avatar">
                <img ng-src="/imagenes/{{producto.imagen}}" alt="" class="circle">
                <p class="title left-align">{{producto.nombre}}</p>
                <p class="left-align">{{producto.precio | currency}}</p>
                <a href ng-model="total" class="secondary-content"><i class="material-icons">clear</i></a>
            </li>
        </ul>
    </div>
    <div class="col s4 m4 l4">
        <h4 ng-hide="total != []">You dont have any articles in your cart</h4>
        <h4 ng-hide="total == []">Total</h4>
        <h5 ng-hide="total == []">{{total}}</h5>
        <a  ng-hide="total == []" class="waves-effect waves-light btn" ng-click="vm.buy()">Buy</a>
    </div>
</div>
